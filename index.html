<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="div" id="survey-container">
        <h1 id="title">Survey Form</h1>
        <p id="description">We have a few questions about your recent shopping experience with us.</p>

        <form id="survey-form">
            <div class="div" id="form-inputs">
                <div class="form-group">
                    <label for="name" id="name-label">Full Name</label><br>
                    <input type="text" id="name" placeholder="Full Name" name="name" required minlength="4"
                        maxlength="100">
                </div>

                <div class="form-group">
                    <label for="email" id="email-label">Email Address</label><br>
                    <input type="email" id="email" placeholder="email@address.com" name="email" required>
                </div>

                <div class="form-group">
                    <label for="age" id="number-label">Age</label><br>
                    <input type="number" id="number" placeholder="Age" name="age" required min="10" max="99">
                </div>

                <div class="form-group">
                    <label for="name">How often do you go shopping?</label><br>
                    <select name="shopping" id="dropdown">
                        <option disabled selected value>Select one from here</option>
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="monthly">Few times in a month</option>
                    </select>
                </div>
                <div class="div form-group">
                    <label for="name">Whitch shops do you go often? <span class="clue">(Check all that
                            apply)</span></label>
                    <br>
                    <label><input name="prefer" value="local" type="checkbox" class="input-checkbox" />Local
                        shops</label>
                    <br>
                    <label><input name="prefer" value="market" type="checkbox" class="input-checkbox" />Small
                        markets</label>
                    <br>
                    <label><input name="prefer" value="mall" type="checkbox" class="input-checkbox" />Mall</label>
                </div>

                <div class="div form-group">

                    <label for="name"> What would you like to see improved? <span class="clue">(Check all that
                            apply)</span></label>
                    <br>
                    <label><input name="prefer" value="nothing" type="checkbox" class="input-checkbox" />Everything is
                        coooool!</label>
                    <br>
                    <label><input name="prefer" value="appearance" type="checkbox"
                            class="input-checkbox" />Appearance</label>
                    <br>
                    <label><input name="prefer" value="anything" type="checkbox"
                            class="input-checkbox" />Anything</label>
                </div>

                <div class="form-group">
                    <label for="name" id="name-label">Your gender</label><br>

                    <label>
                        <input name="user-gender" value="male" type="radio" class="input-radio"
                            checked />Male</label><br>
                    <label>
                        <input name="user-gender" value="female" type="radio" class="input-radio" />Female</label><br>

                    <label><input name="user-gender" value="not-sure" type="radio" class="input-radio" />Not
                        sure</label>
                </div>

                <div class="form-group">
                    <label for="name" id="name-label">Any comments or suggestions</label><br>

                    <textarea id="comments" class="input-textarea" name="comment"
                        placeholder="Write your opinion here..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Submit
                    </button>
                </div>

            </div>

        </form>

    </div>






</body>

</html>
